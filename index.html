<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>cancer-detection</title>
        <link  rel="stylesheet"  href="styles.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/8248f1892f.js" crossorigin="anonymous"></script>
    </head>
    <div class="wp-custom-header" >
        <img src="assets/breast-cancer-03.jpg" class="img-fluid" width="100%"  >
    </div>
    <body>
      <div class="container-fluid cc-container">
        <nav class="dd-navbar navbar navbar-dark bg-dark py-1 ">
            <div class="container-fluid">
              <!--logo-->
              <img width="50" height="50" src="assets/ribbon.png" 
              class="custom-logo" alt="Blog culinaire" decoding="async">
                <!--titre-->
                <p class="cc-navbar navbar-brand fw-bolder">BREAST CANCER DETECTION</p>
            </div>
        </nav>

        <section class="banner d-flex justify-content-center align-items-center pt-5 bg-transparent">
            <div class="container my-5 py-5">
                <div class="row">
                    <!-- <div class="col-md-6"></div> -->
                    <div class="col-md-6 ">
                        <h1 class=" text-capitalize py-2 redressed banner-desc">predict breast cancer using deep-learning approaches applying mammographic data.</h1>
                        <p class="d-flex justify-content-end text-margin" >
                            <button class="btn btn-order btn-lg me-5 merriweather" id="upload-button">Importer l'image</button>
                            <button class="analyse-button btn btn-lg me-5 merriweather" id="analyse-button">Analyser</button>
                        </p>
                    </div>
                    <div class="col-md-6 d-flex justify-content-end">       
                    </div>
                </div>
                <div class="content">
                    <div>
                        <h3 class=" text-capitalize py-2 redressed fs-3 fw-bolder banner-desc ">Resultat d'analyse</h3>
                    </div>
                    <div class="col-md-6 form-floating mb-4  mt-3">
                        <input type="email" class="form-control" id="result" disabled>
                        <label class="redressed " style ="  font-size: 28px;
                        font-weight: 400;"  for="result"></label>
                    </div>
                    
                </div>
             </div>
          </section>
      </div>
        <script src="script.js"></script>
        
    </body>
</html>
